<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" href="https://lh6.ggpht.com/M9nk_b_dQEm5NtnnlVismlgrNET9K60v2JJuemPAs0ImcO_LyH-sIwVp4GUqrzqtwNw=w300" type="image/x-icon">

</head>
<body>
	
	<div class="container">
		<div class="jumbotron text-center">
			<h1>The Robin Williams Trivia Game!</h1>
			<p class="gameInfo">Try and guess which movie Robin Williams was in! You will have 10 seconds to answer each question. If you don't answer the question before the timer expires, it will count as an incorrect answer.</p>
			<p class="gameInfo">Click the Start Game button to begin!</p>
			<div class="timer"></div>
			<div class="questions"></div>
			<div class="row">
				<div class="col-md-4"></div>
					<div class="col-md-4 choices"></div>
				<div class="col-md-4"></div>
			</div>
			<button class="btn btn-primary btn-lg button">Start Game</button>
			<div class="wins"></div>
			<div class="losses"></div>
			<div class="unanswered"></div>
		</div>
	</div>



	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
